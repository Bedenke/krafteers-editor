logbook.MainIsland.SOS.Title = S.O.S
logbook.MainIsland.SOS.Journal = Meu nome é {Player.Name}. Sou parte da equipe de busca que captou um sinal S.O.S no Oceano Atlântico.\nDurante a busca, nosso pequeno avião caiu após sermos atingidos por uma tempestade repentina.\n\nAcordei em uma praia. Estou com sede, estou machucado, mas estou vivo.\nEscrevo este diário caso eu não sobreviva. Agora, preciso encontrar água... e descobrir onde estou.
logbook.MainIsland.TheWreckage.Title = Os Destroços
logbook.MainIsland.TheWreckage.Journal = Encontrei alguns itens úteis nos destroços do avião, especialmente um kit médico. Tenho a sensação de que vou precisar deles mais tarde, se quiser sobreviver por mais tempo.
logbook.MainIsland.BasicSurvival.Title = Sobrevivência Básica
logbook.MainIsland.BasicSurvival.Journal = Após o acidente, percebi algo estranho: quando como o suficiente, meus ferimentos começam a se curar sozinhos.\nÉ como se meu corpo estivesse se reparando, mas apenas quando está bem alimentado.
logbook.MainIsland.TheShaman.Title = O Xamã
logbook.MainIsland.TheShaman.Journal = Enquanto explorava mais fundo na floresta, encontrei um acampamento nativo com um totem estranho no centro. Um dos nativos, um xamã, estava ferido.\nUsei meu kit médico para salvá-lo e, embora não falássemos a mesma língua, entendi que ele me ajudaria a sobreviver. Mas agora, também tenho que protegê-los.
logbook.MainIsland.ToolsOfStone.Title = Ferramentas de Pedra
logbook.MainIsland.ToolsOfStone.Journal = Confeccionei algumas ferramentas básicas: um machado e uma lança. São suficientes para cortar madeira, caçar e me defender dos animais daqui. Mas não parece suficiente. Há algo estranho nesta ilha, algo que ainda não consigo explicar.
logbook.MainIsland.Hunter.Title = Caçador
logbook.MainIsland.Hunter.Journal = Montei um pequeno acampamento com uma fogueira. Depois de caçar um animal, cozinhei minha primeira refeição. Por enquanto, a fome não vai me matar.\n\nMas sobreviver aqui é apenas o começo.
logbook.MainIsland.TheMonolith.Title = O Monolito
logbook.MainIsland.TheMonolith.Journal = Minha curiosidade quase me matou hoje. De alguma forma, ativei o estranho monólito e fomos atacados por algum tipo de monstros. Ainda estou tentando entender tudo isso.\n\nPreciso me comunicar com o Xamã. Ele deve saber sobre o artefato que tirei de um deles.
logbook.MainIsland.FourTowers.Title = Torres
logbook.MainIsland.FourTowers.Journal = Estou começando a entender o Xamã. Ele explicou que os monstros vêm dos portais - de outra dimensão, ou "lá de baixo", como ele chamou. Eles carregam artefatos de poder estranhos, e eu tenho que usá-los para construir defesas.
logbook.MainIsland.Map.Title = Um Mapa
logbook.MainIsland.Map.Journal = Não é apenas uma ilha - estou em um arquipélago. Existem outras ilhas nas proximidades, mas é muito perigoso explorar sem proteção. Os tubarões aqui são agressivos, e vou precisar de uma jangada se quiser chegar a essas outras ilhas.\n\nTalvez haja mais pessoas por lá? Terei que me preparar antes de me aventurar.
logbook.MainIsland.Sewing.Title = Costura
logbook.MainIsland.Sewing.Journal = Não foi fácil, mas finalmente descobri como fazer roupas e sapatos de couro. São rústicos, mas vão me manter aquecido e protegido. Tenho certeza de que com o tempo posso fabricar uma armadura mais forte, mas por agora, sinto-me pronto para me aventurar na selva sem congelar ou algo pior.
logbook.MainIsland.FirstExpedition.Title = Primeira Expedição
logbook.MainIsland.FirstExpedition.Journal = Comecei a chamar os nativos de "Krafteers". Com a ajuda deles, construí um abrigo para passar a noite. As noites aqui são aterrorizantes - criaturas aparecem do nada, e sua presença é suficiente para te arrepiar até os ossos.
logbook.MainIsland.Mining.Title = As Minas
logbook.MainIsland.Mining.Journal = Descobri rochas e minério de ferro perto do acampamento. Com esses recursos, posso criar ferramentas e armas melhores. Isso também ajudará a reforçar as paredes da fortaleza - algo que definitivamente precisaremos.
logbook.MainIsland.Blacksmith.Title = Ferreiro
logbook.MainIsland.Blacksmith.Journal = Preparei tudo o que preciso para me chamar de ferreiro. Com as ferramentas certas, agora posso forjar armas e equipamentos de ferro mais fortes. Vou precisar deles, pois novos monstros estão aparecendo e estão ficando mais difíceis de derrotar.
logbook.MainIsland.PoisonTowers.Title = Torres Venenosas
logbook.MainIsland.PoisonTowers.Journal = Malditas aranhas venenosas! Mas pelo menos o veneno delas tem utilidade. Consegui cobrir minhas torres com seu veneno, tornando-as mais mortais para os monstros.\n\nAgora eles terão mais dificuldade em passar.
logbook.MainIsland.FantasticWeapons.Title = Armas Fantásticas
logbook.MainIsland.FantasticWeapons.Journal = Os poderes do Xamã são reais. Ele aplicou um artefato no meu arco, tornando-o muito mais poderoso. Vou precisar disso para me defender das ameaças crescentes. Isso me faz pensar se existem outros tipos de artefatos por aí. Continuarei abrindo os portais para descobrir.
logbook.MainIsland.ThePortals.Title = Os Portais
logbook.MainIsland.ThePortals.Journal = Ativei um portal. O Xamã diz que isso atrairá o "Guardião", aquele que possui a chave para sua sobrevivência e, com sorte, meu caminho de volta para casa.
logbook.MainIsland.FortressOfStone.Title = Fortaleza de Pedra
logbook.MainIsland.FortressOfStone.Journal = Construí uma fortaleza de pedra, e por enquanto, ela está mantendo os monstros afastados. É sólida, mas sei que não vai durar para sempre. Se eu puder reforçar as paredes com ferro, teremos uma chance muito maior.
logbook.MainIsland.Farming.Title = Agricultura
logbook.MainIsland.Farming.Journal = As coisas estão começando a melhorar. Consegui plantar milho, o que deve ajudar no abastecimento de alimentos. Também descobri que, se conseguir domar os javalis, seu esterco pode ser usado como fertilizante para aumentar minhas plantações de milho. Posso fazer um delicioso pão de milho.
logbook.MainIsland.TheSunsetting.Title = O Pôr do Sol
logbook.MainIsland.TheSunsetting.Journal = Aventurei-me para o oeste, por terras estranhas e perigosas, e finalmente encontrei outro sobrevivente: um soldado. Ele disse que fazia parte de um exercício militar quando uma tempestade desviou o porta-aviões. Assim como eu, ele está preso aqui.\n\nEstou levando-o de volta para a fortaleza. Ele estará seguro lá e nos ajudará a lutar.
logbook.MainIsland.HellfireManace.Title = A Ameaça do Fogo Infernal
logbook.MainIsland.HellfireManace.Journal = Um monstro cuspidor de fogo... Eu deveria saber que algo assim apareceria eventualmente. Mas agora é a minha vez de virar o jogo. Vou encontrar uma maneira de controlar o fogo infernal e usá-lo contra eles.
logbook.MainIsland.FightFireWithFire.Title = Combater Fogo com Fogo
logbook.MainIsland.FightFireWithFire.Journal = Com a orientação do Xamã, construímos novas torres e armas infundidas com magia de fogo infernal. Estou ansioso para ver como elas se sairão na batalha. Os monstros não saberão o que os atingiu.
logbook.MainIsland.TheFirePortal.Title = O Portal de Fogo
logbook.MainIsland.TheFirePortal.Journal = Ativei outro portal, e algo parece estranho. Estou começando a me perguntar se o acidente do meu avião não foi apenas azar. Será que todo esse poder, esses portais, estão por trás dos acidentes e naufrágios?\n\nQuanto mais descubro, mais tudo parece estar conectado.
logbook.MainIsland.SouthernDesert.Title = Deserto do Sul
logbook.MainIsland.SouthernDesert.Journal = A expedição ao sul foi um sucesso. Encontrei um médico, preso como o resto de nós. Ele disse que estava respondendo a um chamado de resgate quando seu helicóptero foi pego por uma névoa escura.\n\nEle concordou em vir comigo para a fortaleza e ajudar a cuidar dos feridos. Nesta batalha sem fim, precisaremos de suas habilidades.
logbook.MainIsland.TheIronFortress.Title = A Fortaleza de Ferro
logbook.MainIsland.TheIronFortress.Journal = Após incontáveis horas de mineração, finalmente reforcei a fortaleza com paredes de ferro. Agora ela parece mais forte, mais segura. Mas mesmo com essa proteção extra, não tenho certeza se será suficiente para deter as crescentes ameaças que vêm dos portais.
logbook.MainIsland.TheRisingSun.Title = O Sol Nascente
logbook.MainIsland.TheRisingSun.Journal = Conseguimos chegar ao leste, foi uma jornada e tanto! Encontrei uma sobrevivente, uma arqueira habilidosa. Ela conseguiu sobreviver depois que o navio em que estava afundou. Ela não conseguiu explicar o que aconteceu, mas lembrou de ter ouvido gritos sobre um iceberg escuro que pegou o capitão de surpresa.\n\nEu a resgatei, e agora ela está se juntando a nós. Suas flechas serão de grande ajuda nas batalhas que virão.
logbook.MainIsland.NorthernBlizzard.Title = Nevasca do Norte
logbook.MainIsland.NorthernBlizzard.Journal = O frio no norte é brutal. Entre os lobos e os mortos-vivos, encontrei um engenheiro, mal sobrevivendo desde o naufrágio. Ele não lembra de muita coisa, apenas de ter acordado na praia após ouvir gritos aterrorizantes e sentir o navio se partir ao meio.\n\nEle será inestimável para nos ajudar a manter nossa fortaleza de pé.
logbook.MainIsland.LoneWolves.Title = Lobos Solitários
logbook.MainIsland.LoneWolves.Journal = Descobri que posso domesticar os lobos que vagam pela ilha. Eles são criaturas incríveis e, com eles ao meu lado, me sinto muito mais seguro.\n\nEsses lobos podem fazer toda a diferença nas batalhas que estão por vir.
logbook.MainIsland.Icebreaker.Title = Quebra-Gelo
logbook.MainIsland.Icebreaker.Journal = Ser congelado por aquele monstro de gelo foi um pesadelo. Mas agora estou me perguntando... posso usar esse poder contra eles? Se eu puder aproveitar o gelo deles, isso pode ser nossa próxima vantagem.
logbook.MainIsland.FreezeThem.Title = Congele-os
logbook.MainIsland.FreezeThem.Journal = A fortaleza fica mais forte a cada dia. Adicionamos defesas de gelo, e agora podemos congelar os monstros em seus rastros, mantendo-os parados enquanto atacamos com tudo o que temos.
logbook.MainIsland.TheFrozenPortal.Title = O Portal Congelado
logbook.MainIsland.TheFrozenPortal.Journal = Quase todos os portais estão ativos agora, só falta um. Cada passo à frente é mais difícil do que o anterior, mas estamos muito próximos do Guardião. Não consigo me livrar da sensação de que não fui simplesmente abandonado aqui por acidente.\n\nFoi a própria ilha? O Monolito? Ou poderia ter sido o Xamã o tempo todo?\n\nNão tenho certeza de quem - ou o que - me trouxe a este lugar amaldiçoado.
logbook.MainIsland.TheGatekeeperPortal.Title = O Portal do Guardião
logbook.MainIsland.TheGatekeeperPortal.Journal = Todos os portais estão ativados, exatamente como o Xamã instruiu. Agora, para salvá-los, e a mim mesmo, devemos enfrentar o desafio final de todos os lados. O Guardião é a chave para acabar com tudo isso.
logbook.MainIsland.TheMorningStar.Title = A Estrela da Manhã
logbook.MainIsland.TheMorningStar.Journal = O Xamã finalmente forjou a arma definitiva: a Estrela da Manhã. Com ela, podemos destruir o Monolito e acabar com essa loucura. Pela primeira vez, sinto uma centelha de esperança. Talvez, apenas talvez, eu encontre o caminho de volta para casa.
logbook.MainIsland.TheHope.Title = A Esperança
logbook.MainIsland.TheHope.Journal = Oh não! Oh não... O que eu fiz?! O Xamã me enganou? Eu pensei que estava salvando eles, salvando a ilha! Pensei que estava fazendo a coisa certa. Mas agora, temo que só desencadeei destruição, não apenas aqui, mas em nosso mundo.\n\nAgora não há como voltar atrás. Tudo o que posso fazer é lutar... até o fim.
logbook.MainIsland.TheEnd.Title = O Fim
logbook.MainIsland.TheEnd.Journal = Às vezes é preciso perder tudo para perceber o que tínhamos. Fui enganado pelos Krafteers, pelo Xamã. Meu desejo de ajudar e minha ganância por poder foram tudo o que eles precisavam para abrir os portões do inferno e começar o apocalipse.\n\nEntão é assim que o mundo termina, hein? Nós, pequenos e tolos humanos, e nosso desejo infinito por mais.

logbook.Survival.Intro.Title = Os Náufragos
logbook.Survival.Intro.Journal = Após o acidente, encontrei um grupo de sobreviventes e agora estamos tentando escapar deste lugar esquecido. Quanto mais sobreviventes, mais difícil fica, mas nossas chances de sucesso aumentam. Vou precisar de tantas pessoas trabalhando juntas quanto possível para conseguirmos.
