level.Castaway.Title = O Náufrago
level.Castaway.Story = Você nunca viu uma tempestade tão violenta, o navio não aguentou... Os sobreviventes foram arrastados para uma ilha minúscula. Mas você não está sozinho, alguém está lá há muito tempo.
level.Coast.Title = A Costa
level.Coast.Story = Tendo protegido a ilha, você e seu novo companheiro zarparam para o continente. Mas o perigo te espera - prepare-se para defendê-lo enquanto inimigos se aproximam do Leste!
level.Dunes.Title = As Dunas
level.Dunes.Story = Você embarca em uma jornada perigosa através de um vasto deserto. Proteja a si mesmo e ao Náufrago do sol escaldante e das implacáveis criaturas da areia.
level.Bridge.Title = A Ponte
level.Bridge.Story = Seu companheiro confia em você. Abra caminho por um mar perigoso. O perigo se esconde sob as ondas...
level.Winter.Title = O Inverno
level.Winter.Story = O inverno rigoroso toma conta da terra. Lute através da neve e do gelo enquanto enfrenta o temível Mago do Gelo e seu exército.
level.Village.Title = A Vila
level.Village.Story = Você se depara com uma vila escondida cheia de pessoas que se parecem com seu companheiro. Eles precisavam de um herói, e ele estava lá esperando que você unisse forças para defendê-los de ameaças monstruosas.
level.Monolith.Title = O Monolito
level.Monolith.Story = Tendo ajudado os aldeões, prepare-se para um último desafio enquanto os lidera na batalha contra a misteriosa ameaça.
