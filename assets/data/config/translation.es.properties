logbook.MainIsland.SOS.Title = S.O.S
logbook.MainIsland.SOS.Journal = Me llamo {Player.Name}. Soy parte del equipo de búsqueda que detectó una señal S.O.S en el Océano Atlántico.\nMientras buscábamos, nuestro pequeño avión se estrelló tras ser golpeado por una tormenta inesperada.\n\nDesperté en una playa. Tengo sed, estoy herido, pero estoy vivo.\nEscribo este diario en caso de no sobrevivir. Ahora, debo encontrar agua... y averiguar dónde estoy.
logbook.MainIsland.TheWreckage.Title = Los Restos
logbook.MainIsland.TheWreckage.Journal = Encontré algunos objetos útiles en los restos del avión, especialmente un botiquín de primeros auxilios. Tengo la sensación de que los necesitaré más adelante si quiero sobrevivir el tiempo suficiente.
logbook.MainIsland.BasicSurvival.Title = Supervivencia Básica
logbook.MainIsland.BasicSurvival.Journal = Después del accidente, noté algo extraño: cuando como lo suficiente, mis heridas comienzan a curarse por sí solas.\nEs como si mi cuerpo se reparara solo, pero solo cuando está bien alimentado.
logbook.MainIsland.TheShaman.Title = El Chamán
logbook.MainIsland.TheShaman.Journal = Mientras exploraba más profundo en el bosque, encontré un campamento nativo con un extraño tótem en el centro. Uno de los nativos, un chamán, estaba herido.\nUsé mi botiquín para salvarlo y, aunque no hablábamos el mismo idioma, entendí que me ayudaría a sobrevivir. Pero ahora, también debo protegerlos.
logbook.MainIsland.ToolsOfStone.Title = Herramientas de Piedra
logbook.MainIsland.ToolsOfStone.Journal = Confeccioné algunas herramientas básicas: un hacha y una lanza. Son suficientes para cortar madera, cazar y defenderme de los animales aquí. Pero no parece ser suficiente. Hay algo extraño en esta isla, algo que todavía no puedo explicar.
logbook.MainIsland.Hunter.Title = Cazador
logbook.MainIsland.Hunter.Journal = He montado un pequeño campamento con una fogata. Después de cazar un animal, cociné mi primera comida. Por ahora, el hambre no me matará.\n\nPero sobrevivir aquí es solo el comienzo.
logbook.MainIsland.TheMonolith.Title = El Monolito
logbook.MainIsland.TheMonolith.Journal = Mi curiosidad casi me mata hoy. De alguna manera, activé el extraño monolito y fuimos atacados por algún tipo de monstruos. Todavía estoy tratando de entender todo esto.\n\nNecesito comunicarme con el Chamán. Debe saber sobre el artefacto que tomé de uno de ellos.
logbook.MainIsland.FourTowers.Title = Torres
logbook.MainIsland.FourTowers.Journal = Estoy empezando a entender al Chamán. Explicó que los monstruos vienen de los portales, de otra dimensión, o "desde abajo", como él lo llamó. Llevan artefactos de poder extraños, y tengo que usarlos para construir defensas.
logbook.MainIsland.Map.Title = Un Mapa
logbook.MainIsland.Map.Journal = No es solo una isla, estoy en un archipiélago. Hay otras islas cerca, pero es demasiado peligroso explorar sin protección. Los tiburones aquí son agresivos, y necesitaré una balsa si quiero llegar a esas otras islas.\n\n¿Quizás hay más personas allí afuera? Tendré que prepararme antes de aventurarme.
logbook.MainIsland.Sewing.Title = Costura
logbook.MainIsland.Sewing.Journal = No fue fácil, pero finalmente descubrí cómo hacer ropa y zapatos de cuero. Son rústicos, pero me mantendrán abrigado y protegido. Estoy seguro de que con el tiempo podré fabricar una armadura más fuerte, pero por ahora, me siento listo para aventurarme en la naturaleza sin congelarme o algo peor.
logbook.MainIsland.FirstExpedition.Title = Primera Expedición
logbook.MainIsland.FirstExpedition.Journal = He empezado a llamar a los nativos "Krafteers". Con su ayuda, construí un refugio para dormir durante la noche. Las noches aquí son aterradoras: criaturas aparecen de la nada, y su presencia es suficiente para helarte hasta los huesos.
logbook.MainIsland.Mining.Title = Las Minas
logbook.MainIsland.Mining.Journal = Descubrí rocas y mineral de hierro cerca del campamento. Con estos recursos, puedo fabricar mejores herramientas y armas. También ayudará a reforzar las paredes de la fortaleza, algo que definitivamente necesitaremos.
logbook.MainIsland.Blacksmith.Title = Herrero
logbook.MainIsland.Blacksmith.Journal = He preparado todo lo necesario para llamarme herrero. Con las herramientas adecuadas, ahora puedo forjar armas y equipos de hierro más fuertes. Los necesitaré, ya que están apareciendo nuevos monstruos y son cada vez más difíciles de derrotar.
logbook.MainIsland.PoisonTowers.Title = Torres Venenosas
logbook.MainIsland.PoisonTowers.Journal = ¡Malditas arañas venenosas! Pero al menos su veneno tiene un uso. Logré cubrir mis torres con su veneno, haciendo que sean más letales para los monstruos.\n\nAhora tendrán más dificultades para pasar.
logbook.MainIsland.FantasticWeapons.Title = Armas Fantásticas
logbook.MainIsland.FantasticWeapons.Journal = Los poderes del Chamán son reales. Aplicó un artefacto a mi arco, haciéndolo mucho más poderoso. Necesitaré esto para defenderme de las crecientes amenazas. Me pregunto si habrá otros tipos de artefactos por ahí. Seguiré abriendo los portales para averiguarlo.
logbook.MainIsland.ThePortals.Title = Los Portales
logbook.MainIsland.ThePortals.Journal = He activado un portal. El Chamán dice que esto atraerá al "Guardián", quien tiene la clave para su supervivencia y, con suerte, mi camino de regreso a casa.
logbook.MainIsland.FortressOfStone.Title = Fortaleza de Piedra
logbook.MainIsland.FortressOfStone.Journal = He construido una fortaleza de piedra y, por ahora, está manteniendo a raya a los monstruos. Es sólida, pero sé que no durará para siempre. Si puedo reforzar las paredes con hierro, tendremos una mejor oportunidad.
logbook.MainIsland.Farming.Title = Agricultura
logbook.MainIsland.Farming.Journal = Las cosas empiezan a mejorar. Logré plantar algo de maíz, lo que debería ayudar con el suministro de alimentos. También descubrí que, si puedo domesticar a los jabalíes, su estiércol podría usarse como fertilizante para mejorar mis campos de maíz. Puedo cocinar un delicioso pan de maíz.
logbook.MainIsland.TheSunsetting.Title = El Atardecer
logbook.MainIsland.TheSunsetting.Journal = Me aventuré hacia el oeste, a través de tierras extrañas y peligrosas, y finalmente encontré a otro sobreviviente: un soldado. Me dijo que formaba parte de un ejercicio militar cuando una tormenta desvió su portaaviones. Al igual que yo, está varado aquí.\n\nLo estoy llevando de vuelta a la fortaleza. Estará seguro allí y nos ayudará a luchar.
logbook.MainIsland.HellfireManace.Title = La Amenaza del Fuego Infernal
logbook.MainIsland.HellfireManace.Journal = Un monstruo que escupe fuego... Debería haber sabido que algo así aparecería eventualmente. Pero ahora es mi turno de cambiar el juego. Encontraré una manera de aprovechar el fuego infernal y usarlo contra ellos.
logbook.MainIsland.FightFireWithFire.Title = Combatir Fuego con Fuego
logbook.MainIsland.FightFireWithFire.Journal = Con la guía del Chamán, hemos construido nuevas torres y armas infundidas con magia de fuego infernal. Estoy ansioso por ver cómo se desempeñarán en la batalla. Los monstruos no sabrán qué los golpeó.
logbook.MainIsland.TheFirePortal.Title = El Portal de Fuego
logbook.MainIsland.TheFirePortal.Journal = He activado otro portal, y algo se siente extraño. Estoy empezando a preguntarme si el accidente de mi avión no fue solo mala suerte. ¿Podría todo este poder, estos portales, estar detrás de los accidentes y naufragios?\n\nCuanto más descubro, más parece estar todo conectado.
logbook.MainIsland.SouthernDesert.Title = Desierto del Sur
logbook.MainIsland.SouthernDesert.Journal = La expedición al sur fue un éxito. Encontré a un médico, varado como el resto de nosotros. Dijo que estaba respondiendo a una llamada de rescate cuando su helicóptero fue atrapado por una niebla oscura.\n\nHa aceptado venir conmigo a la fortaleza y ayudar a cuidar a los heridos. En esta batalla interminable, necesitaremos sus habilidades.
logbook.MainIsland.TheIronFortress.Title = La Fortaleza de Hierro
logbook.MainIsland.TheIronFortress.Journal = Después de incontables horas de minería, finalmente reforcé la fortaleza con paredes de hierro. Ahora se siente más fuerte, más segura. Pero incluso con esta protección adicional, no estoy seguro de que sea suficiente para detener las crecientes amenazas que vienen a través de los portales.
logbook.MainIsland.TheRisingSun.Title = El Sol Naciente
logbook.MainIsland.TheRisingSun.Journal = Llegamos al este, ¡fue todo un viaje! Encontré a una sobreviviente, una arquera experta. Logró sobrevivir después de que el barco en el que estaba se hundió. No pudo explicar lo que sucedió, pero recordó haber escuchado gritos sobre un iceberg oscuro que sorprendió al capitán.\n\nLa rescaté, y ahora se une a nosotros. Sus flechas serán de gran ayuda en las batallas que se avecinan.
logbook.MainIsland.NorthernBlizzard.Title = Tormenta de Nieve del Norte
logbook.MainIsland.NorthernBlizzard.Journal = El frío en el norte es brutal. Entre los lobos y los muertos vivientes, encontré a un ingeniero que apenas sobrevivía desde su naufragio. No recuerda mucho, solo despertarse en la playa después de escuchar gritos aterradores y sentir que el barco se partía por la mitad.\n\nSerá invaluable para ayudarnos a mantener nuestra fortaleza en pie.
logbook.MainIsland.LoneWolves.Title = Lobos Solitarios
logbook.MainIsland.LoneWolves.Journal = He descubierto que puedo domesticar a los lobos que deambulan por la isla. Son criaturas increíbles, y con ellos a mi lado, me siento mucho más seguro.\n\nEstos lobos podrían marcar la diferencia en las batallas que se avecinan.
logbook.MainIsland.Icebreaker.Title = Rompehielos
logbook.MainIsland.Icebreaker.Journal = Ser congelado por ese monstruo de hielo fue una pesadilla. Pero ahora me pregunto... ¿podría usar este poder contra ellos? Si logro aprovechar su hielo, podría ser nuestra próxima ventaja.
logbook.MainIsland.FreezeThem.Title = Congélalos
logbook.MainIsland.FreezeThem.Journal = La fortaleza se fortalece día a día. Hemos añadido defensas de hielo, y ahora podemos congelar a los monstruos en seco, manteniéndolos quietos mientras los atacamos con todo lo que tenemos.
logbook.MainIsland.TheFrozenPortal.Title = El Portal Congelado
logbook.MainIsland.TheFrozenPortal.Journal = Casi todos los portales están activos ahora, solo queda uno. Cada paso adelante es más difícil que el anterior, pero estamos tan cerca del Guardián. No puedo quitarme de la cabeza la sensación de que no fui simplemente dejado aquí por accidente.\n\n¿Fue la isla misma? ¿El Monolito? ¿O fue el Chamán todo el tiempo?\n\nNo estoy seguro de quién, o qué, me trajo a este lugar maldito.
logbook.MainIsland.TheGatekeeperPortal.Title = El Portal del Guardián
logbook.MainIsland.TheGatekeeperPortal.Journal = Todos los portales están activados, tal como lo indicó el Chamán. Ahora, para salvarlos a ellos, y a mí mismo, debemos enfrentar el desafío final desde todos los frentes. El Guardián es la clave para poner fin a todo esto.
logbook.MainIsland.TheMorningStar.Title = La Estrella de la Mañana
logbook.MainIsland.TheMorningStar.Journal = El Chamán finalmente forjó el arma definitiva: la Estrella de la Mañana. Con ella, podemos destruir el Monolito y poner fin a esta locura. Por primera vez, siento una chispa de esperanza. Quizás, solo quizás, encuentre el camino de regreso a casa.
logbook.MainIsland.TheHope.Title = La Esperanza
logbook.MainIsland.TheHope.Journal = ¡Oh no! ¡Oh no...! ¿Qué he hecho? ¿El Chamán me engañó? Pensé que los estaba salvando, que estaba salvando la isla. Pensé que estaba haciendo lo correcto. Pero ahora, temo que solo he desatado la destrucción, no solo aquí, sino en nuestro mundo.\n\nYa no hay vuelta atrás. Todo lo que puedo hacer es luchar... hasta el final.
logbook.MainIsland.TheEnd.Title = El Final
logbook.MainIsland.TheEnd.Journal = A veces, perderlo todo es lo que se necesita para darse cuenta de lo que teníamos. Fui engañado por los Krafteers, por el Chamán. Mi deseo de ayudar y mi avaricia por el poder eran todo lo que necesitaban para abrir las puertas del infierno y comenzar el apocalipsis.\n\nEntonces, ¿así es como termina el mundo, eh? Nosotros, pequeños y tontos humanos, con nuestro deseo infinito de más.

logbook.Survival.Intro.Title = Los Náufragos
logbook.Survival.Intro.Journal = Después del accidente, encontré un grupo de sobrevivientes y ahora estamos tratando de escapar de este lugar olvidado. Cuantos más sobrevivientes, más difícil se vuelve, pero nuestras posibilidades de éxito son mayores. Necesitaré a tantas personas trabajando juntas como sea posible para lograrlo.
