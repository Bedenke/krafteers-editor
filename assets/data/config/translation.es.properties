level.Castaway.Title = El Náufrago
level.Castaway.Story = Nunca habías visto una tormenta tan violenta, el barco no resistió... Los sobrevivientes fueron arrastrados a una pequeña isla. Pero no estás solo, alguien ha estado allí durante mucho tiempo.
level.Coast.Title = La Costa
level.Coast.Story = Habiendo asegurado la isla, tú y tu recién encontrado compañero zarpan hacia tierra firme. Pero el peligro acecha: ¡prepárate para defenderlo mientras los enemigos se acercan desde el Este!
level.Dunes.Title = Las Dunas
level.Dunes.Story = Te embarcas en un peligroso viaje a través de un vasto desierto. Protégete a ti mismo y a El Náufrago del sol abrasador y las implacables criaturas de arena.
level.Bridge.Title = El Puente
level.Bridge.Story = Tu compañero confía en ti. Lidera el camino a través de un mar peligroso. El peligro acecha bajo las olas...
level.Winter.Title = El Invierno
level.Winter.Story = El duro invierno se apodera de la tierra. Lucha a través de la nieve y el hielo mientras te enfrentas al temible Mago de Hielo y su ejército.
level.Village.Title = La Aldea
level.Village.Story = Te tropiezas con una aldea escondida llena de gente que se asemeja a tu compañero. Necesitaban un héroe, y él estaba allí esperando que unieras fuerzas para defenderlos de amenazas monstruosas.
level.Monolith.Title = El Monolito
level.Monolith.Story = Habiendo ayudado a los aldeanos, prepárate para un desafío final mientras los lideras a la batalla contra la misteriosa amenaza.
